<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koha</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="canvas" style="background-color: black;" ></canvas>

    <div id='qoute-box' class="quote-container">
        <h1 class="quote">Press 'Q' to open settings<button class="quote-btn">‚ùå</btton></h1>
    </div>

    <div id="controls" class="controls">
        <div class="control-box">
            <h2 class="inp-name">Angle</h2>
            <input id="angle" type="number" class="control-inp">
        </div>
        <div class="control-box">
            <h2 class="inp-name">Iterations</h2>
            <input id="iterations" type="number" class="control-inp">
        </div>
        <div class="control-box">
            <h2 class="inp-name">UPS</h2>
            <input id="ups" type="number" class="control-inp">
        </div>
        <div class="control-box">
            <h2 class="inp-name">Triangle</h2>
            <div class="checkbox-wrapper-7">
                <input class="tgl tgl-ios" id="cb2-7" type="checkbox"/>
                <label class="tgl-btn" for="cb2-7">
              </div>
              
              <style>
                .checkbox-wrapper-7 .tgl {
                  display: none;
                }
                .checkbox-wrapper-7 .tgl,
                .checkbox-wrapper-7 .tgl:after,
                .checkbox-wrapper-7 .tgl:before,
                .checkbox-wrapper-7 .tgl *,
                .checkbox-wrapper-7 .tgl *:after,
                .checkbox-wrapper-7 .tgl *:before,
                .checkbox-wrapper-7 .tgl + .tgl-btn {
                  box-sizing: border-box;
                }
                .checkbox-wrapper-7 .tgl::-moz-selection,
                .checkbox-wrapper-7 .tgl:after::-moz-selection,
                .checkbox-wrapper-7 .tgl:before::-moz-selection,
                .checkbox-wrapper-7 .tgl *::-moz-selection,
                .checkbox-wrapper-7 .tgl *:after::-moz-selection,
                .checkbox-wrapper-7 .tgl *:before::-moz-selection,
                .checkbox-wrapper-7 .tgl + .tgl-btn::-moz-selection,
                .checkbox-wrapper-7 .tgl::selection,
                .checkbox-wrapper-7 .tgl:after::selection,
                .checkbox-wrapper-7 .tgl:before::selection,
                .checkbox-wrapper-7 .tgl *::selection,
                .checkbox-wrapper-7 .tgl *:after::selection,
                .checkbox-wrapper-7 .tgl *:before::selection,
                .checkbox-wrapper-7 .tgl + .tgl-btn::selection {
                  background: none;
                }
                .checkbox-wrapper-7 .tgl + .tgl-btn {
                  outline: 0;
                  display: block;
                  width: 4em;
                  height: 2em;
                  position: relative;
                  cursor: pointer;
                  -webkit-user-select: none;
                     -moz-user-select: none;
                      -ms-user-select: none;
                          user-select: none;
                }
                .checkbox-wrapper-7 .tgl + .tgl-btn:after,
                .checkbox-wrapper-7 .tgl + .tgl-btn:before {
                  position: relative;
                  display: block;
                  content: "";
                  width: 50%;
                  height: 100%;
                }
                .checkbox-wrapper-7 .tgl + .tgl-btn:after {
                  left: 0;
                }
                .checkbox-wrapper-7 .tgl + .tgl-btn:before {
                  display: none;
                }
                .checkbox-wrapper-7 .tgl:checked + .tgl-btn:after {
                  left: 50%;
                }
              
                .checkbox-wrapper-7 .tgl-ios + .tgl-btn {
                  background: #1b1b1b;
                  border-radius: 2em;
                  padding: 2px;
                  transition: all 0.4s ease;
                  border: 1px solid #002b47;
                }
                .checkbox-wrapper-7 .tgl-ios + .tgl-btn:after {
                  border-radius: 2em;
                  background: #0c00ef;
                  transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), padding 0.3s ease, margin 0.3s ease;
                  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 0 rgba(0, 0, 0, 0.08);
                }
                .checkbox-wrapper-7 .tgl-ios + .tgl-btn:hover:after {
                  will-change: padding;
                }
                .checkbox-wrapper-7 .tgl-ios + .tgl-btn:active {
                  box-shadow: inset 0 0 0 2em #2c2c2c;
                }
                .checkbox-wrapper-7 .tgl-ios + .tgl-btn:active:after {
                  padding-right: 0.8em;
                }
                .checkbox-wrapper-7 .tgl-ios:checked + .tgl-btn {
                  background: #3e2d9b;
                }
                .checkbox-wrapper-7 .tgl-ios:checked + .tgl-btn:active {
                  box-shadow: none;
                }
                .checkbox-wrapper-7 .tgl-ios:checked + .tgl-btn:active:after {
                  margin-left: -0.8em;
                }
              </style>
              
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
